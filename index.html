<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with Counter and Product Toggle</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .counter-section, .product-details {
            margin-top: 20px;
        }
        .product-details {
            display: none;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Product Management</h2>
    <form id="productForm">
        <input type="hidden" id="productId" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" min="0" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" required>
        </div>
        <button type="submit">Save</button>
    </form>
    <h3>Product List</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <!-- Counter Section -->
    <div class="counter-section">
        <h3>Counter</h3>
        <p>Counter: <span id="counter">0</span></p>
        <button id="increaseCounter">Increase Counter</button>
    </div>

    <!-- Product Details Toggle Section -->
    <div class="product-details">
        <h3>Product Details</h3>
        <p><strong>Name:</strong> iPhone 6</p>
        <p><strong>Price:</strong> 1000$</p>
        <p><strong>Description:</strong> This iPhone was created in 2011.</p>
    </div>
    <button id="toggleProductDetails">Show Product</button>
</body>
<script src="main.js"></script>
</html>
